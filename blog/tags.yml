api-as-a-product:
  label: API as a Product
  permalink: /api-as-a-product
  description: API as a Product is a concept that suggests treating APIs as a product, with a focus on the API consumer experience.

api-first:
  label: API First
  permalink: /api-first
  description: API First is a design approach that suggests designing the API first before the implementation.

api-gateway:
  label: API Gateway
  permalink: /api-gateway
  description: API Gateway is a server that acts as an API front-end, receiving API requests, enforcing throttling and security policies, passing requests to the back-end service, and then passing the response back to the requester.

api-management:
  label: API Management
  permalink: /api-management
  description: API Management is the process of creating and publishing web APIs, enforcing their usage policies, controlling access, nurturing the subscriber community, collecting and analyzing usage statistics, and reporting on performance.

api-monetization:
  label: API Monetization
  permalink: /api-monetization
  description: API Monetization is the process of making money from an API, either by charging for API access, or by monetizing the data generated by the API.

api-catalog:
  label: API Catalog
  permalink: /api-catalog
  description: API Catalog is a collection of APIs that are available for use, typically organized by category or provider.

testing:
  label: API Testing
  permalink: /api-testing
  description: Testing is the process of evaluating a system or its components with the intent to find whether it satisfies the specified requirements.

api-design:
  label: API Design
  permalink: /api-design
  description: API Design is the process of creating the interface for an API, including the specification of the API's endpoints, request/response formats, and authentication mechanisms.

api-documentation:
  label: API Documentation
  permalink: /api-documentation
  description: API Documentation is a reference manual that describes the API, including details on how to use it, the available endpoints, and sample requests and responses.